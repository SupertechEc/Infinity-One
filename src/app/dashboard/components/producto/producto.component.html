<main>
    <div class="contenedor">
        <div class="title">INGRESE EL PRODUCTO
            <div class="spinner-border text-primary" role="status" *ngIf="registro">
                <span class="visually-hidden"></span>
            </div>
        </div>
        <form autocomplete="off" [formGroup]="f" (ngSubmit)="save()">

            <div class="form__div form-group">
                <div class="campo">
                    <input type="text" class="form__input form-control" placeholder=" " formControlName="codigo"
                        [class.is-invalid]="codigoNotValid" oninput="this.value = this.value.toUpperCase()">
                    <label for="" class="form__label">Código:</label>
                </div>
            </div>
            <div *ngIf="codigoNotValid" class="text-danger notification-inbound">Campo invalido.</div>

            <div class="form__div form-group">
                <div class="campo">
                    <input type="text" class="form__input form-control" placeholder=" " formControlName="nombre"
                        [class.is-invalid]="nombreNotValid" oninput="this.value = this.value.toUpperCase()">
                    <label for="" class="form__label">Nombre:</label>
                </div>
            </div>
            <div *ngIf="nombreNotValid" class="text-danger notification-inbound">Campo invalido.</div>

            <div class="form__div">
                <div class="campo">
                    <mat-form-field appearance="outline">
                        <mat-label>Área Mercadéo:</mat-label>
                        <mat-select formControlName="codigoareamercadeo" required>
                            <mat-option>Opciones</mat-option>
                            <mat-option *ngFor="let area of areamercadeo" [value]="area.codigo">
                                {{area.codigo}} - {{area.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div *ngIf="codigoAreaNotValid" class="text-danger notification-inbound">Campo invalido.</div>

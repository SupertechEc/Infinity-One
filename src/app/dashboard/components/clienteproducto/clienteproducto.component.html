<main>
    <div class="contenedor">
        <div class="title">LISTA CLIENTE PRODUCTO
            <div class="spinner-border text-primary" role="status" *ngIf="registro">
                <span class="visually-hidden"></span>
            </div>
        </div>

        <form autocomplete="off" [formGroup]="f" (ngSubmit)="save()">
            <div class="campos">
                <div class="campos-listaprecios">
                    <div class="campo-title">Datos Cliente:</div>
                    <div class="campo-valor" *ngIf="flag == 1">{{cliente.clienteCodigo}} -
                        {{cliente.clienteNombre}}</div>
                </div>

                <div class="btn-add">
                    <button mat-raised-button type="button" (click)="newItem()">Ingresar Producto</button>
                </div>
            </div>



            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
                        <td mat-cell *matCellDef="let row"> {{row.productoCodigo}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.productoNombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="editar" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef class="th-icon">Editar</th>
                        <td mat-cell *matCellDef="let row; let i= index" class="td-icon">
                            <mat-icon (click)="editItem(row)" class="btn-edit">create</mat-icon>
                        </td>
                        <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>

                    <ng-container matColumnDef="borrar" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef class="th-icon">Eliminar</th>
                        <td mat-cell *matCellDef="let row; let i= index" class="td-icon">
                            <mat-icon (click)="delItem(row)" class="btn-delete">delete_forever</mat-icon>
                        </td>
                        <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <!-- <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontraron datos. "{{input.value}}"</td>
                    </tr> -->
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>

            <div class="btn-container">
                <button mat-raised-button type="button" (click)="close()">Regresar</button>
                <!-- <button mat-raised-button class="btn-save" [disabled]="f.invalid" type="submit">{{btnName}}</button> -->
            </div>
        </form>

    </div>
</main>

<main>
    <div class="componentes">
        <div class="title">
            {{title}} DEL SISTEMA
        </div>
        <div class="actions">
            <button class="btn1" mat-raised-button (click)="newItem()">Nuevo Registro</button>
            <mat-form-field>
                <mat-label>Buscar Registro:</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ej: MENÃšS" #input>
            </mat-form-field>
            <button class="btn2" mat-raised-button (click)="newItem()">Nuevo Registro</button>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.sequence}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="editar" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef class="th-icon">Editar</th>
                    <td mat-cell *matCellDef="let row; let i= index" class="td-icon">
                        <mat-icon [routerLink]="['/dashboard/edit-grupos', row.id]" class="btn-edit">create</mat-icon>
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="borrar" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef class="th-icon">Eliminar</th>
                    <td mat-cell *matCellDef="let row; let i= index" class="td-icon">
                        <mat-icon (click)="delItem(row, row.id)" class="btn-delete">delete_forever</mat-icon>
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Progress Column -->
                <!-- <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                </ng-container> -->

                <!-- Color Column -->
                <!-- <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron datos. "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</main>

<main>
    <div class="contenedor">
        <div class="title">GRUPOS
            <div class="spinner-border text-primary" role="status" *ngIf="registro">
                <span class="visually-hidden"></span>
            </div>
        </div>
        <form autocomplete="off" [formGroup]="f" (ngSubmit)="save()">

            <div class="form__div form-group">
                <div class="campo">
                    <input type="text" class="form__input form-control" placeholder=" " formControlName="name"
                        [class.is-invalid]="nameNotValid" oninput="this.value = this.value.toUpperCase()">
                    <label for="" class="form__label">Nombre:</label>
                </div>
            </div>
            <div *ngIf="nameNotValid" class="text-danger notification-inbound">Campo invalido.</div>

            <div class="section-one">
                <div class="form__div form-group">
                    <div class="campo">
                        <input type="number" class="form__input form-control" placeholder=" " formControlName="sequence"
                            [class.is-invalid]="sequenceNotValid">
                        <label for="" class="form__label">Secuencia:</label>
                    </div>
                    <div *ngIf="sequenceNotValid" class="text-danger notification-outbound">Campo invalido.</div>
                </div>
                <div class="select-check form-group">
                    <div class="campo">
                        <mat-checkbox class="mat-check" formControlName="status">Estatus</mat-checkbox>
                    </div>
                    <div *ngIf="statusNotValid" class="text-danger notification-check">Campo no seleccionado.</div>
                    <!-- <mat-checkbox class="mat-check">Estatus</mat-checkbox> -->
                </div>
            </div>

                    <mat-option>Opciones</mat-option>

                        {{tip.name}}

                <input class="file-upload-input" type="file" (change)="uploadFile($event)" name="myFile" id="myFile">
                <button class="file-upload-button" type="button">Seleccione una imagen:</button>

                <p class="check-text">{{check}}</p>

            <div class="file-upload">
                <div class="file-upload-btn">
                    <button type="button" (click)="fileInput.click()" class="file-upload-button">
                        <span>Cargar Imagen</span>
                        <input #fileInput type="file" (change)="uploadFile($event)" class="file-upload-input" />
                    </button>
                </div>

                <div class="loading" *ngIf="loading else carga">
                    <div class="title">Cargando Imagen...</div>
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </div>

                <ng-template #carga>
                    <div class="file-upload-label">{{msgImage}}</div>
                </ng-template>

            </div>

            <div class="img-dimension">
                <div class="img-title">Dimensión de la Imagen:</div>
                <div class="img-content">
                    <div class="form__div form-group">
                        <div class="campo">
                            <input type="number" class="form__input form-control" placeholder=" "
                                formControlName="height" [class.is-invalid]="heightNotValid">
                            <label for="" class="form__label">Altura:</label>
                        </div>
                        <div *ngIf="heightNotValid" class="text-danger notification-outbound">Campo invalido.</div>
                    </div>
                    <div class="form__div form-group">
                        <div class="campo">
                            <input type="number" class="form__input form-control" placeholder=" "
                                formControlName="weight" [class.is-invalid]="weightNotValid">
                            <label for="" class="form__label">Ancho:</label>
                        </div>
                        <div *ngIf="weightNotValid" class="text-danger notification-outbound">Campo invalido.</div>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button mat-raised-button type="button" (click)="close()">Regresar</button>
                <button mat-raised-button class="btn-save" [disabled]="f.invalid" type="submit">{{btnName}}</button>
            </div>

        </form>
    </div>
</main>
